<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Rob Soldiers</title>
    <link rel="icon" href="picture/gameicon.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        body {
            background-color: rgb(22, 25, 13);
            margin: 0; /* Entfernt den Standardabstand */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.6); /* Schwarz mit 40% Transparenz */
            height: 10%; /* Höhe der Navigationsleiste */
            width: 100%; /* Nimmt die volle Breite ein */
            position: fixed; /* fixiert die Leiste oben */
            top: 0; /* Setzt die Leiste an den oberen Rand */
            left: 0; /* Setzt die Leiste an den linken Rand */
            z-index: 1000; /* Stellt sicher, dass die Leiste über anderen Inhalten liegt */
        }

        .banner {
            opacity: 0.4;
            height: 100%; /* Höhe der Navigationsleiste */
            width: 100%; /* Nimmt die volle Breite ein */
            top: 0; /* Setzt die Leiste an den oberen Rand */
            left: 0px; /* Setzt die Leiste an den linken Rand */
            box-shadow: 0px 10px 90px black;
        }

        h1 {
            color: orange;
            text-align: center;
            font-size: 350%;
            position: absolute; /* Position absolut, um über dem Banner zu erscheinen */
            top: 1.5%; /* Passe den Abstand an, wie gewünscht */
            left: 0;
            right: 0;
            z-index: 1; /* Höherer Z-Index als das Banner */
        }

        h2 {
            font-size: 150%;
            text-align: center;
            position: absolute; /* Position absolut, um über dem Banner zu erscheinen */
            top: 0.9%; /* Passe den Abstand an, wie gewünscht */
            left: 0;
            right: 0;
            z-index: 1; /* Höherer Z-Index als das Banner */}

        .title-bar {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            height: 7%; /* Höhe der Titel-Leiste */
            width: 95%; /* Nimmt die volle Breite ein */
            position: fixed; /* positioniert die Leiste relativ */
            top: 12%; /* Setzt die Leiste an den oberen Rand */
            left: 2.5%;
            border-radius: 15px;
            display: flex; /* Flexbox für die Anordnung */
            z-index: 1000; /* Stellt sicher, dass die Leiste über anderen Inhalten liegt */
            justify-content: space-between; /* Verteilung der Elemente */
            align-items: center; /* zentriert die Buttons vertikal */
            padding: 0 0.1%; /* Innenabstand */}

        .title-button,
        .title-button-register,
        .title-button-login,
        .title-button-support {
            border-radius: 5px;
            cursor: pointer;
            font-size: 2em; /* Schriftgröße erhöhen */
            padding: 3% 3%; /* Innenabstand erhöhen (mehr Platz im Button) */
            width: auto; /* Optional: Wenn du eine feste Breite möchtest, kannst du hier einen Wert angeben */
            height: auto; /* Höhe des Buttons anpassen */
            transition: color 0.15s, background-color 0.15s;
            z-index: 2; /* Button über der Title-Bar */}


        .title-button {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border: none;
            font-size: 1.7em; /* Schriftgröße */}

        .title-button-register {
            background-color: rgba(128, 0, 0, 0.3);
            color: white;
            border: none;
            font-size: 2em; /* Schriftgröße erhöhen */
            padding: 3% 3%; /* Innenabstand erhöhen (mehr Platz im Button) */
            width: auto; /* Optional: Wenn du eine feste Breite möchtest, kannst du hier einen Wert angeben */
            height: auto; /* Höhe des Buttons anpassen */
            border-radius: 5px; /* Optional: Wenn du die Ecken abgerundet haben möchtest */
        }

        .title-button-login {
            background-color: rgba(189, 163, 9, 0.1);
            color: white;
            border: none;
            font-size: 2em; /* Schriftgröße erhöhen */
            padding: 3% 3%; /* Innenabstand erhöhen (mehr Platz im Button) */
            width: auto; /* Optional: Wenn du eine feste Breite möchtest, kannst du hier einen Wert angeben */
            height: auto; /* Höhe des Buttons anpassen */
            border-radius: 5px; /* Optional: Wenn du die Ecken abgerundet haben möchtest */
        }

        .title-button-support {
            background-color: rgba(13, 68, 30, 0.1);
            color: white;
            border: none;
            font-size: 2em; /* Schriftgröße erhöhen */
            padding: 3# #% 3%; /* Innenabstand erhöhen (mehr Platz im Button) */
            width: auto; /* Optional: Wenn du eine feste Breite möchtest, kannst du hier einen Wert angeben */
            height: auto; /* Höhe des Buttons anpassen */
            border-radius: 5px; /* Optional: Wenn du die Ecken abgerundet haben möchtest */
        }

        .title-button:hover,
        .title-button-register:hover,
        .title-button-login:hover, title-button-support:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .title-button:active {
            color: gold;
        }

        .overlay-image {
            position: absolute;
            top: 10%;
            left: 0.5%;
            width: 3%;
            height: 80%;
            border-radius: 10px;
            object-fit: cover;
            z-index: 0;
            opacity: 0.8;
        }

        .left-rob-image,
        .right-rob-image {
            position: absolute;
            top: -10px;
            height: 120%;
            border-radius: 10px;
            object-fit: cover;
        }

        .left-rob-image {
            left: 58%;
        }

        .right-rob-image {
            left: 34%;
        }

        .background-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 100px;
            padding-top: 180px;
            padding-bottom: 50px;
            z-index: 1;
        }

        .backgroundbox1 {
            height: 90%;
            width: 100%;
            box-shadow: 0px 0px 20px white;
        }

        .backgroundbox2 {
            background-color: rgba(220, 220, 220, 0.4);
            height: 90%;
            width: 100%;
            box-shadow: 0px 0px 90px black;
        }

        .text-box {
            background-color: rgba(0, 0, 0, 0.6); /* Dunkler Hintergrund für die Textbox */
            color: white; /* Weißer Text */
            text-align: center;
            padding: 10px 20px; /* Innenabstand für die Textbox */
            font-size: 20px; /* Schriftgröße */
        }

        .text-box-title {
            color: orange;
            background-color: rgba(0, 0, 0, 0.6); /* Dunkler Hintergrund für die Textbox */
            text-align: center;
            padding: 10px 20px; /* Innenabstand für die Textbox */
            font-size: 300%; /* Schriftgröße */
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px 0;
            height: 30px;
            width: 100%;
            margin-top: 20px;
        }

        .footer-button:hover {
            color: gold;
        }

        .left-buttons,
        .right-buttons {
            display: flex;
            gap: 1%;
        }

        .left-buttons {
            margin-left: 4.5%;
        }

        .right-buttons {
            margin-right: 4%;
        }

        @media (max-width: 768px) {
            h1 {
                top: 3.1%;
                font-size: 30px;
            }

            .overlay-image {
                position: absolute;
                top: 10px;
                left: 25px;
                width: 30px;
                height: 30px;
                border-radius: 10px;
                object-fit: cover;
                z-index: 0;
                opacity: 0.8;
            }

            .left-rob-image {
                left: 75%;
                width: 85px;
                height: 120px;
            }

            .right-rob-image {
                left: 3%;
                width: 85px;
                height: 120px;
            }

            .title-bar {
                height: 50px;
                top: 115px;
                padding: 0 2px;
            }

            h2 {
                font-size: 20px;
            }

            .title-button {
                font-size: 16px;
                width: 100px;
            }

            .navbar {
                height: 100px;
            }

            .background-container {
                padding-top: 100px;
            }
        }
    </style>
</head>
